<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel TLV | Contact</title>
  <meta name="description" content="Welcome to the most extraordinary hotel in Israel Tel-Aviv">
  <meta name="keywords" content="hotel,tlv hotel,israel tlv hotel">
  </meta>
  <link rel="stylesheet" href="css/style.css">

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/41c64f7776.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="index.html">HTL</a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section id="contact-form" class="py-3">
    <div class="container">
      <h1 class="l-heading">
        <span class="text-primary">Contact</span> Us
      </h1>
      <p>Please fill out the from below ato contact us</p>
      <form action="#">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea type="text" name="message" id="message"></textarea>
        </div>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </section>

  <section id="contact-info" class="bg-dark">
    <div class="container">
      <div class="box">
        <i class="fas fa-hotel fa-3x"></i>
        <h3>Location</h3>
        <p>15 Main Sesame st, Tel-Aviv</p>
      </div>
      <div class="box">
        <i class="fas fa-phone fa-3x"></i>
        <h3>Phone No.</h3>
        <p>(+972) 555-6666</p>
      </div>
      <div class="box">
        <i class="fas fa-envelope fa-3x"></i>
        <h3>Email Address</h3>
        <p>dont_send_email@spam.com</p>
      </div>
    </div>
  </section>

  <footer id="main-footer">
    <p>Hotel TLV &copy; 2020, all rights reserved</p>
  </footer>
</body>

</html>
